---
layout: default
---

<div class="post">
    <a class="post__back" href="/">cd $HOME</a>
    <h1 class="post__title">{{ page.title }}</h1>
	{% capture words %}
		{{ content | number_of_words | minus: 180 }}
	{% endcapture %}
	{% unless words contains “-” %}
		{{ words | plus: 180 | divided_by: 180 | 
			append: “ minutes to read” }}
	{% endunless %}
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
